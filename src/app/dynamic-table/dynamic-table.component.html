<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
      <!-- Select Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleSelectAll($event)"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Dynamic Data Columns -->
      <ng-container matColumnDef="{{ column.key }}" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  
    <!-- Pagination -->
    <mat-paginator [length]="totalRecords" [pageSize]="pageSize" (page)="pageChanged($event)">
    </mat-paginator>
  </div>
