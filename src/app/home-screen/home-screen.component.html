    <!-- Latest Journals Section -->
    <section class="journals py-5">
      <div class="container">
        <h2 class="text-center mb-4">Latest Published Journals</h2>
        <div class="row">
          <div class="col-md-4" *ngFor="let journal of latestJournals">
            <div class="card journal-card">
              <div class="card-body">
                <h5 class="card-title">{{ journal.title }}</h5>
                <p class="card-text">{{ journal.summary }}</p>
                <a [routerLink]="'/journal/' + journal.id" class="btn btn-danger">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
