<div class="container mt-4">
  <h3 class="form-title">Add Paper Details</h3>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-4">
      <label class="form-label">Article Type <span class="text-danger">*</span></label>
      <select class="form-select" formControlName="articleType">
        <option value="">Select</option>
        <option *ngFor="let type of articleTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="form-label">Title <span class="text-danger">*</span></label>
      <textarea class="form-control" formControlName="title" maxlength="500" placeholder="Enter the title here"></textarea>
    </div>

    <div class="mb-4">
      <label class="form-label">Running Title</label>
      <textarea class="form-control" formControlName="runningTitle" maxlength="500" placeholder="Enter running title here"></textarea>
    </div>

    <div class="mb-4">
      <label class="form-label">Abstract</label>
      <textarea class="form-control" formControlName="abstractText" maxlength="3500" placeholder="Provide the abstract here"></textarea>
    </div>

    <!-- Double Column Layout for Numbers -->
    <div class="form-group-double">
      <div class="col">
        <label class="form-label">Word Count</label>
        <input type="number" class="form-control" formControlName="wordCount" placeholder="Enter word count">
      </div>
      <div class="col">
        <label class="form-label">Black & White Figures</label>
        <input type="number" class="form-control" formControlName="bwFigures" placeholder="Enter number of black & white figures">
      </div>
      <div class="col">
        <label class="form-label">Color Figures</label>
        <input type="number" class="form-control" formControlName="colorFigures" placeholder="Enter number of color figures">
      </div>
      <div class="col">
        <label class="form-label">Tables</label>
        <input type="number" class="form-control" formControlName="tables" placeholder="Enter number of tables">
      </div>
      <div class="col">
        <label class="form-label">Pages</label>
        <input type="number" class="form-control" formControlName="pages" placeholder="Enter number of pages">
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label">Keywords <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="keywords" placeholder="Minimum 3 keywords, comma separated">
    </div>

    <div class="mb-4">
      <label class="form-label">Trial Registration Number</label>
      <input type="text" class="form-control" formControlName="trialRegistration" placeholder="Enter trial registration number">
    </div>

    <!-- Buttons Section -->
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-custom-outline me-2">Cancel</button>
      <button type="button" class="btn btn-custom-outline me-2">Save</button>
      <button type="submit" class="btn btn-custom-outline-primary">Next</button>
    </div>
  </form>
</div>
