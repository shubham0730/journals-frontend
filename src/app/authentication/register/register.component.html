<div class="main">
<div class="register-container">
  <h2>Create an Account</h2>
  
  <form (submit)="onRegister()" class="register-form">
    
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required placeholder="Enter your first name">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required placeholder="Enter your last name">

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter a secure password">

    <label for="postalCode">Postal Code</label>
    <input type="text" id="postalCode" [(ngModel)]="postalCode" name="postalCode" placeholder="Enter your postal code">

    <label for="role">Select Role</label>
    <select id="role" [(ngModel)]="role" name="role" required>
      <option value="" disabled selected>Select a role</option>
      <option *ngFor="let r of roles" [value]="r">{{ r.charAt(0) + r.slice(1).toLowerCase() }}</option>
    </select>

    <button type="submit" class="register-btn">Register</button>
  </form>
  <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Login</a></p>
</div>
</div>
